spring:
  application:
    name: Warehouse
  main:
    allow-bean-definition-overriding: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  flyway:
    enabled: true
    # history ???? ?? ?? ??
    baseline-on-migrate: true
    locations:
      - classpath:/db/migration
    baseline-version: 1

dgs:
  graphql:
    schema-locations:
      - classpath*:graphql-client/*.graphql*

logging:
  level:
      org:
        springframework: INFO
        hibernate: INFO
        com:
          warehouse: DEBUG